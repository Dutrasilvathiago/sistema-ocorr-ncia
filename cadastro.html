<!DOCTYPE html>
<html>
<head>
  <title>cadastro aluno</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="imagens/logo.png" alt="" id="img">
  <h1>cadastre-se</h1>
  <div class="form">
    <label for="name">Nome Aluno:</label>
    <input type="text" id="nome" name="name" required><br><br>

    <label for="cgm">CGM aluno:</label>
    <input type="text" id="cgm" name="cgm" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="em" name="email" required><br><br>

    <label for="password">senha:</label>
    <input type="password" id="senha" name="password" required><br><br>

    <button onclick="cadastro()">cadastrar</button>
    <a href="principal.html"><button class="btn_voltar">Voltar</button></a>
  </div>
    
  <script src="front.js"></script>
</body>
</html>
