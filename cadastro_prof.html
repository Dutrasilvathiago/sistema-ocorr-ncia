<!DOCTYPE html>
<html>
<head>
  <title>Cadastro Professor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="imagens/logo.png" alt="" id="img">
  <h1>Cadastre-se</h1>
  <div class="form">
    <label for="name">Nome Professor:</label>
    <input type="text" id="prof" name="name" required><br><br>

    <label for="cgm">CPF:</label>
    <input type="text" id="cpf" name="cpf" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="em_prof" name="email" required><br><br>

    <label for="password">Senha:</label>
    <input type="password" id="sen" name="password" required><br><br>

    <button onclick="cadastro_prof()">cadastrar</button>
    <a href="principal.html"><button class="btn_voltar">Voltar</button></a>
  </div>

  <script src="front.js"></script>
</body>
</html>
