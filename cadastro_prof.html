<!DOCTYPE html>
<html>
<head>
  <title>Cadastro Professor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="imagens/logoSIST-removebg-preview.png" alt="" id="img">
  <h1>Cadastre-se</h1>
  <div class="form">
    <label for="name">Nome Professor:</label>
    <input type="text" id="nome" name="name" required><br><br>

    <label for="cgm">CPF:</label>
    <input type="text" id="cgm" name="cgm" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="em" name="email" required><br><br>

    <label for="password">Senha:</label>
    <input type="password" id="senha" name="password" required><br><br>

    <button onclick="cadastro()">cadastrar</button>
  </div>

  <script src="front.js"></script>
</body>
</html>
