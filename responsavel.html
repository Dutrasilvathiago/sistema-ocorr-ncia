<!DOCTYPE html>
<html>
<head>
  <title>Cadastro responsavel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img src="imagens/CadastroIMG.png" alt="" class="cadastroimg">
  <h1>Cadastro Responsavel</h1>
  <form action="" class="form" name="formu">
  
    <label for="name">Nome completo do responsavel:</label>
    <input type="text" id="nome_resp" name="name" required><br><br>

    <label for="cgm">CPF responsavel:</label>
    <input type="text" id="cpf_resp" name="cpf" required><br><br>

    <label for="endereco">Telefone 1 responsavel:</label>
    <input type="text" id="tel_resp" name="endereco" required><br><br>

    <label for="endereco">Telefone 2 responsavel:</label>
    <input type="text" id="tel_resp" name="endereco" required><br><br>

    <label for="cgm">CGM Aluno:</label>
    <input type="text" id="cgm_al" name="cgm" required><br><br>

    <label for="endereco">Rua:</label>
    <input type="text" id="ed1_resp" name="endereco" required><br><br>

    <label for="endereco">Bairro:</label>
    <input type="text" id="ed2_resp" name="endereco" required><br><br>

    <label for="endereco">UF:</label>
    <input type="text" id="ed3_resp" name="endereco" required><br><br>

    
  </form>
  
    <div class="form2"> 
      <button onclick="cadastro_responsavel()">Cadastrar</button>
      <a href="principal.html"><button class="btn_voltar">Voltar</button></a>
    </div>
    
  <script src="front.js"></script>
</body>
</html>
