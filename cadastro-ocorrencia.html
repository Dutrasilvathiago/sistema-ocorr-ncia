<!DOCTYPE html>
<html>
<head>
  <title>Cadastro Aluno</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img src="imagens/OcorrenciaIMG.png" alt="" class="ocorrenciaimg">
  <h1>Relatar Ocorrência</h1>
  <div class="form">
    <label for="name">Nome Aluno:</label>
    <input type="text" id="al" name="name" required><br><br>

    <label for="name">Nome Professor:</label>
    <input type="text" id="nome-professor" name="name" required><br><br>

    <label for="cgm">Turma do Aluno:</label>
    <input type="text" id="turma" name="" required><br><br>

    <label for="text">Ocorrência:</label>
    <input type="text" id="ocor" name="" required><br><br>


    <button onclick="cadastro_ocorrencia()">Cadastrar</button>
    <a href="principal.html"><button class="btn_voltar">Voltar</button></a>
  </div>

  <script src="front.js"></script>
</body>
</html>
